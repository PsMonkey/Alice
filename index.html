<html>
<head>
<style>
body { margin: 0px; padding: 0px; }

#root {
	width: 100%;
	height: 100%;
	display: flex;
	justify-content: center;
	align-items:center;
}

#container {
	width: 980px;
	height: 750px;
}

#wedding {
	width: 460px;
	height: 700px;
}

#tng {
	width: 500px;
	height: 300px;
}

#message {
	height: 40px;
	border: 1px solid #9e9e9e;
	border-radius: 10px;
	font-size: 24px;
	text-align:center;
	line-height: 40px;
}
</style>
</head>

<body><div id="root">
<div id="container">
	<a href="wedding"><img id="wedding" /></a>
	<a href="TNG"><img id="tng" /></a>
	<div id="message"></div>
</div>
</div></body>

</html>

<script>
var message = document.getElementById("message");

makeSprite({
	id:"wedding", 
	message:"結婚啦～ \\囧/", 
	initImg:"img/weddingNormal.png", 
	changeImg:"img/weddingYA.png"
});
makeSprite({
	id:"tng", 
	message:"我是米寶，不是銀河飛龍", 
	initImg:"https://images-na.ssl-images-amazon.com/images/I/51IWD%2BHO5TL._SY345_BO1,204,203,200_.jpg", 
	changeImg:"img/TNG.png"
});

function makeSprite(sprite) {
	var prefetch = new Image();
	prefetch.src = sprite.changeImg;
	
	var target = document.getElementById(sprite.id);
	target.onmouseover = function() {
		this.src = sprite.changeImg;
		message.innerHTML = sprite.message;
	};
	target.onmouseout = function() {
		this.src = sprite.initImg;
		message.innerHTML = "";
	};
	target.onmouseout();

}
</script>
